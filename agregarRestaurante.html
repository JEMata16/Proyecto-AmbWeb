<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Directorio de restaurantes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agregar Restaurante</title>

    <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/carousel/" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>

    <!-- Styles -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WhereToGo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="restaurante-datos">
        <div class="img-restaurante">
            <img class="img-res-container" src="img/Carousel/default.png" width="2000px" alt="" />
        </div>
        <div class="texto-restaurante">
            <form class="formulario">
                <div class="campo">
                    <div><label for="nombre">Nombre del restaurante</label></div>
                    <input type="text" id="nombre">
                </div>
                <div class="campo">
                    <div><label for="ubicacion">Ubicacion</label></div>
                    <input type="text" id="ubicacion">
                </div>
                <div class="campo">
                    <div><label for="enfoque">Enfoque de las comidas</label></div>
                    <input type="text" id="enfoque">
                </div>
            </form>
        </div>
    </div>
    <div class="btn-contenedor">
        <button class="btn-agregar">Agregar Restaurante</button>
    </div>
</body>
