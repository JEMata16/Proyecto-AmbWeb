<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WhereToGo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="bloque contenido-bloque">
        <img class="img-editar" src="img/Carousel/jason-leung-poI7DelFiVA-unsplash.jpg" alt="" />
        <h4>Nombre restaurante</h4>
        <div class="rating">
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1"></label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2"></label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3"></label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4"></label>
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5"></label>
        </div>
        <p id="localzRestaurante">Heredia, San Rafael</p>
        <h5>Comidas</h5>
        <p id="localzRestaurante">Comida centroamericana</p>
    </div>
    <div class="titulo-editar">
        <p>Editar informaci√≥n</p>
    </div>
    <div class="contenido-no-bloque">
        <div class="restaurante-datos">
            <div class="texto-restaurante">
                <form class="formulario">
                    <div class="campo">
                        <div><label for="nombre">Nombre del restaurante</label></div>
                        <input type="text" id="nombre">
                    </div>
                    <div class="campo">
                        <div><label for="ubicacion">Ubicacion</label></div>
                        <input type="text" id="ubicacion">
                    </div>
                    <div class="campo">
                        <div><label for="enfoque">Enfoque de las comidas</label></div>
                        <input type="text" id="enfoque">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="btn-editar">
        <button class="btn-agregar">Confirmar cambio</button>
    </div>
</body>
